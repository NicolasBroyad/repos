<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images file types</h1>
        <p>This page will show the possible file types for images in a website.</p>

        <h2>JPGs</h2>
        <p>Are used for photos.</p>
        <img src="../images/mochi.jpg" alt="JPG" width="150" height="150">

        <h2>GIFs</h2>
        <p>Are used for animations.</p>
        <img src="../images/mochi.gif" alt="GIF"width="150" height="150">

        <h2>PNGs</h2>
        <p>Are used for diagrams and icons.</p>
        <img src="../images/mochi.png" alt="PNG" width="150" height="150">

        <h2>SVGs</h2>
        <p>They do not loose quality when scaling them and should be used whenever it is possible.</p>
        <img src="../images/mochi.svg" alt="SVG" width="150" height="150">
    </body>
</html>
